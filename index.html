<body id="bodyDark">
    <div id="darkMode" class="bg-desklight ">
  
      <div class=" d-flex img-fluid pt-5 pb-3 m-6">
        <h2 class="text-white text-center pt-4 fw-bold ms-md-2">TODO</h2>
        <i onclick="colorMode('moon')" id="moon" class="cursor-p text-white bi bi-moon-fill mt-1 fs-4 ms-auto pt-4"></i>

        <!-- <i id="sun" class="bi bi-brightness-high"></i> -->
      </div>

      <form id="bgDark" class="bg-white input-group m-6  w-auto p-2 gap-2 rounded" >
        <input type="checkbox" class=" ms-3 rounded-circle"></input>
        <input type="text" id="mainInput" onblur="getVal()" class=" outline-none w-75 border border-0 p-2 rounded " placeholder="  Currently Typing |">
      </form>
      
    </div>

    <div id="bgDark1" class="border bg-white rounded m-7">
        <div class="input-group w-auto rounded-top p-2 gap-2  border-bottom border-secondary-subtle" >
          <input type="checkbox" class=" ms-3 rounded-circle"></input>
          <input placeholder="Empty" disabled type="text" id="input1" class="outline-none w-75  border border-0 p-2 hovers placeholde rounded ">
          <div class="hovers ms-auto">      
            <button class="hov ms-auto outline-none border border-0 bg-white">X</button>
          </div>
        </div>

        <div id="bgDark2" class=" input-group w-auto p-2 gap-2 border-bottom border-secondary-subtle" >
          <input type="checkbox" class=" ms-3 rounded-circle"></input>
          <input placeholder="Empty" type="text" id="input2" class="outline-none w-75 border border-0 p-2 hovers  rounded " >
          <div class="hovers ms-auto">      
            <button class="hov ms-auto outline-none border border-0 bg-white">X</button>
          </div>
        </div>
      
        
        <div id="bgDark3" class="input-group  w-auto p-2 gap-2 border-bottom border-secondary-subtle" >
          <input type="checkbox" class=" ms-3 rounded-circle"></input>
          <input placeholder="Empty"id="input3" type="text" class="outline-none w-75 border border-0 p-2 hovers  rounded ">
          <div class="hovers ms-auto">      
            <button class="hov ms-auto outline-none border border-0 bg-white">X</button>
          </div>
        </div>

        
        <div id="bgDark4" class="input-group w-auto p-2 gap-2 border-bottom border-secondary-subtle" >
          <input type="checkbox" class=" ms-3 rounded-circle"></input>
          <input placeholder="Empty" type="text"id="input4" class="outline-none w-75 border border-0 p-2 hovers  rounded ">
          <div class="hovers ms-auto">      
            <button class="hov ms-auto outline-none border border-0 bg-white">X</button>
          </div>
        </div>

        
        <div id="bgDark5" class="input-group w-auto p-2 gap-2 border-bottom border-secondary-subtle" >
          <input type="checkbox" class=" ms-3 rounded-circle"></input>
          <input placeholder="Empty" type="text" id="input5" class="outline-none w-75 border border-0 p-2 hovers  rounded ">
          <div class="hovers ms-auto">      
            <button class="hov ms-auto outline-none border border-0 bg-white">X</button>
          </div>
        </div>

        
        <div id="bgDark6" class="input-group w-auto p-2 gap-2 border-bottom border-secondary-subtle" >
          <input type="checkbox" id="checkbox" class=" ms-3 rounded-circle"></input>
          <input placeholder="Empty" type="text" id="input6" class="outline-none w-75 border border-0 p-2 hovers  rounded ">
          <div class="hovers ms-auto">      
            <button class="hov ms-auto outline-none border border-0 bg-white">X</button>
          </div>
        </div>

        <div class="input-group rounded w-auto pt-3 fs-6 gap-2" >
          <p class="ms-3 ac-col">items left</p>
          <p class="ms-auto cursor-p all">All</p>
          <p class="mx-3 cursor-p ac-col">Active</p>
          <p class="me-auto cursor-p ac-col">Completed</p>
          <p class="me-3 cursor-p com-col">Clear Completed</p>
          
        </div>
    </div>

      <p class="text-center" >Drag and drop to reorder list</p>
